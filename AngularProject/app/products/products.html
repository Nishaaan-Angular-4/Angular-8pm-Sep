<div ng-controller="productCtrl">
    <div class="row" ng-repeat="product in products">
        <div class="col-xs-3">
            <a href="#" class="thumbnail">
                <img src="{{product.imageUrl}}" alt="125x125">
            </a>
        </div>
        <div class="col-xs-4">
            <div>
                <label ng-bind="product.modelName" class="label label-info"></label>
            </div>
        </div>
        <div class="col-xs-3">
            <label class="label label-warning" ng-bind="product.modelPrice"></label>
        </div>
    </div>

</div>
