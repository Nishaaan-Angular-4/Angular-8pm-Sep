<h1>Register</h1>


<div class="form-horizontal" ng-controller="registerCtrl">

    <div class="form-group">

        <label class="control-label col-xs-2">First Name</label>

        <div class="col-xs-4">

            <input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName">

        </div>

    </div>


    <div class="form-group">

        <label class="control-label col-xs-2">Last Name</label>

        <div class="col-xs-4">

            <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName">

        </div>

    </div>
    <div class="form-group">

        <label class="control-label col-xs-2">Age</label>

        <div class="col-xs-4">

            <input type="text" class="form-control" placeholder="Age" ng-model="user.age">

        </div>

    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Gender</label>
        <div class="col-xs-4">
            <input type="radio" value="M" ng-model="user.gender" name="gender">M
            <input type="radio" value="F" ng-model="user.gender" name="gender">F
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-2">Country</label>
        <div class="col-xs-4">
            <select class="form-control" ng-model="user.country" ng-options="country.name for country in countryList"> 
                <option value="">Please Select</option>
            </select>
        </div>
    </div>
    {{user}}
